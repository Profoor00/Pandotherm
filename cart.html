    <script>
        const cartItems = [];

        function updateCart() {
            const cartItemsContainer = document.getElementById('cartItems');
            cartItemsContainer.innerHTML = ''; // Kosár tartalmának törlése
            cartItems.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'cart-item';
                itemDiv.innerHTML = `<img src="${item.image}" alt="${item.name}"><div>${item.name} - ${item.price} Ft</div>`; // Termék neve és ára
                cartItemsContainer.appendChild(itemDiv); // Hozzáadja a terméket a kosárhoz
            });
            document.querySelector('.cart-dropdown').style.display = 'block'; // Kosár megjelenítése
        }

        document.getElementById('clearCart').addEventListener('click', function() {
            cartItems.length = 0; // Kosár kiürítése
            updateCart(); // Kosár frissítése
            window.location.href = 'glasses.html'; // Visszairányítás a glasses.html-re
        });

        document.getElementById('proceedToPayment').addEventListener('click', function() {
            window.location.href = 'szallitas.html'; // Irányítás a szallitas.html-re
        });

        // Példa termékek hozzáadása a kosárhoz
        cartItems.push({ name: "KLÍMA RCOOL SOLO 2 (5,3 kW)", price: 150000, image: "images/product1.png" });
        cartItems.push({ name: "Hőszivattyú", price: 200000, image: "images/product2.png" });
        updateCart(); // Kosár frissítése a betöltéskor
