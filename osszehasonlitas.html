    <!-- Összehasonlító szekció -->
    <div class="container mt-5">
        <h2>Termékek Összehasonlítása</h2>
        <form id="comparisonForm">
            <div class="form-group">
                <label for="product1">Válassza ki az első terméket:</label>
                <select class="form-control" id="product1">
                    <option value="1">KLÍMA RCOOL SOLO 2 (5,3 kW)</option>
                    <option value="2">KLÍMA AUX AURA (2,7 kW A+++)</option>
                    <option value="3">KLÍMA AUX AURA (3,5 kW A+++)</option>
                    <option value="4">KLÍMA AUX DELTA 2 (2,7 kW TÁLCAFŰTÉSSEL)</option>
                    <option value="5">Midea Xtreme Save split (3,5 kw)</option>
                    <option value="6">Midea Xtreme Save Pro split (3,5 kw)</option>
                    <option value="7">Midea Breezeless split (3,5 kw)</option>
                    <option value="8">KLÍMA AUX AURA 5,4 kW (A+++)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="product2">Válassza ki a második terméket:</label>
                <select class="form-control" id="product2">
                    <option value="1">KLÍMA RCOOL SOLO 2 (5,3 kW)</option>
                    <option value="2">KLÍMA AUX AURA (2,7 kW A+++)</option>
                    <option value="3">KLÍMA AUX AURA (3,5 kW A+++)</option>
                    <option value="4">KLÍMA AUX DELTA 2 (2,7 kW TÁLCAFŰTÉSSEL)</option>
                    <option value="5">Midea Xtreme Save split (3,5 kw)</option>
                    <option value="6">Midea Xtreme Save Pro split (3,5 kw)</option>
                    <option value="7">Midea Breezeless split (3,5 kw)</option>
                    <option value="8">KLÍMA AUX AURA 5,4 kW (A+++)</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Összehasonlítás</button>
        </form>
        <div id="comparisonResult" class="mt-4"></div>
    </div>
    <!-- end Összehasonlító szekció -->

    <!-- Javascript files-->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
     document.getElementById('comparisonForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Megakadályozza az űrlap alapértelmezett elküldését
            const product1 = document.getElementById('product1').value;
            const product2 = document.getElementById('product2').value;

            // Összehasonlítási eredmény megjelenítése
            const comparisonResult = document.getElementById('comparisonResult');
            comparisonResult.innerHTML = `<h4>Összehasonlítás eredménye:</h4>
                                          <p>Első termék: ${getProductName(product1)}</p>
                                          <p>Második termék: ${getProductName(product2)}</p>`;
        });

        function getProductName(productId) {
            switch (productId) {
                case "1": return "KLÍMA RCOOL SOLO 2 (5,3 kW)";
                case "2": return "KLÍMA AUX AURA (2,7 kW A+++)";
                case "3": return "KLÍMA AUX AURA (3,5 kW A+++)";
                case "4": return "KLÍMA AUX DELTA 2 (2,7 kW TÁLCAFŰTÉSSEL)";
                case "5": return "Midea Xtreme Save split (3,5 kw)";
                case "6": return "Midea Xtreme Save Pro split (3,5 kw)";
                case "7": return "Midea Breezeless split (3,5 kw)";
                case "8": return "KLÍMA AUX AURA 5,4 kW (A+++)";
                default: return "Ismeretlen termék";
            }
        }   
    </script>
